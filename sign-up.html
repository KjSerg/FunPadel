        <div class="container">
            <div class="sign-up-container">
                <div class="sign-up__title">
                    Sign up
                </div>
                <div class="sign-up-subtitle">
                    <div class="sign-up-subtitle__text">
                        <span>Step 1</span>
                        Personal information
                    </div>
                    <div class="sign-up-subtitle__line">
                        <span style=""></span>
                    </div>
                </div>
                <form class="sign-up form">
                    <label class="form-label">
                        <span class="form-label-head">First name</span>
                        <input type="text" name="name" placeholder="First name">
                        <span class="form-label-error">The input is filled in incorrectly.</span>
                    </label>
                    <label class="form-label">
                        <span class="form-label-head">Last name</span>
                        <input type="text" name="name" placeholder="Last name">
                        <span class="form-label-error">The input is filled in incorrectly.</span>
                    </label>
                    <label class="form-label">
                        <span class="form-label-head">Phone number</span>
                        <input type="tel" name="tel" placeholder="Phone number">
                        <span class="form-label-error">The input is filled in incorrectly.</span>
                    </label>
                    <label class="form-label">
                        <span class="form-label-head">City</span>
                        <select class="select">
                            <option selected disabled>Select a city to play</option>
                            <option>New-York</option>
                            <option>London</option>
                        </select>
                        <span class="form-label-error">The input is filled in incorrectly.</span>
                    </label>
                    <button class="head__button">
                        Continue
